{{template "ui/partials/navbar" .}}

<div class="container mt-5">
    <form>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <div class="input-group">
                        <!-- Big Text Area -->
                        <input disabled class="form-control" id="ulidField" value="{{.ULID}}">
                        <!-- Copy Button -->
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="copyButton" data-toggle="tooltip"
                                data-placement="top" title="Copy ULID!">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">&nbsp;</div>
        </div>
        <div class="row">
            <div class="text-center">
                <button type="submit" id="submitButton" class="btn btn-primary btn-lg">Generate ULID</button>
            </div>
        </div>
    </form>
</div>

<!-- Your custom script for copying text and showing tooltip -->
<script>
    $(document).ready(function () {
        // Initialize tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Add click event to the Copy button
        $("#copyButton").click(function () {
            var input = $("#uliddField")[0];
            input.focus();
            input.select();

            navigator.clipboard
                .writeText(input.value)
                .then(() => {
                    // Show tooltip for a brief period
                    $(this).text("Copied!");
                    $(this).tooltip("show");

                    // Hide tooltip after 1.5 seconds (adjust as needed)
                    setTimeout(function () {
                        $("#copyButton").tooltip("hide");
                        $("#copyButton").text("Copy ULID!");
                    }, 1500);
                })
                .catch(() => {
                    alert("something went wrong");
                });


        });
    });
</script>
